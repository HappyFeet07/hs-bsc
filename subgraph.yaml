specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HighstreetAssets
    network: bsc
    source:
      address: "0x423d71EebCa0a870C9Bc0adC196f72183411f52c"
      abi: HighstreetAssets
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - MinterRoleGranted
        - MinterRoleRevoked
        - OwnershipTransferred
        - SetMaxSupply
        - TransferBatch
        - TransferSingle
        - URI
        - UpdateBaseUri
      abis:
        - name: HighstreetAssets
          file: ./abis/HighstreetAssets.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: MinterRoleGranted(indexed address,indexed address)
          handler: handleMinterRoleGranted
        - event: MinterRoleRevoked(indexed address,indexed address)
          handler: handleMinterRoleRevoked
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SetMaxSupply(indexed uint256,uint256)
          handler: handleSetMaxSupply
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: UpdateBaseUri(indexed address,string)
          handler: handleUpdateBaseUri
      file: ./src/highstreet-assets.ts
