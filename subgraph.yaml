specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HighstreetAssets
    network: mainnet
    source:
      abi: HighstreetAssets
      address: "0x6aAB8F32C35177e7B01b957c3a4e672faD924f76"
      startBlock: 15499860
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TransferBatch
        - TransferSingle
      abis:
        - name: HighstreetAssets
          file: ./abis/HighstreetAssets.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/highstreet-assets.ts
  - kind: ethereum
    name: HIGH
    network: mainnet
    source:
      address: "0x71Ab77b7dbB4fa7e017BC15090b2163221420282"
      abi: HIGH
      startBlock: 13395328
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: HIGH
          file: ./abis/HIGH.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/high.ts
  - kind: ethereum
    name: DuckNFT
    network: mainnet
    source:
      address: "0x78f190eFe7B9198b76207F14d90ba96FB782680e"
      abi: DuckNFT
      startBlock: 13242528
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DuckNFTTransfer
      abis:
        - name: DuckNFT
          file: ./abis/DuckNFT.json
      eventHandlers:
        - event: DuckNFTTransfer(indexed address,indexed address,indexed uint256)
          handler: handleDuckNFTTransfer
      file: ./src/duck-nft.ts